<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entitás</title>

    <style>
        .kereso
        {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E8EEF1;
            padding: 12px 24px;
            gap: 16px;
            border-bottom: 1px solid #D1DDE3;
            justify-content: space-between;
        }

        .kereso-mezo
        {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #BFD0D8;
            border-radius: 30px;
            padding: 8px 16px;
            width: 40%;
            min-width: 240px;
        }

        .kereso-mezo .ikon
        {
            font-size: 1.2em;
            margin-right: 8px;
        }

        .kereso-mezo input
        {
            border: none;
            outline: none;
            font-size: 1em;
        }
    </style>


</head>
<body>
    <section class="kereso">
        <div class="kereso-mezo">
            <span class="ikon"> &#x1F50D;</span>
            <input type="text" placeholder="keresés">
        </div>
        <button type="button">MENÜ &#9776;</button>
    </section>
</body>
</html>
